  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
  	/* make sure the loading assets are the first thing to load */
  	html {
  		margin-left: calc(100vw - 100%); /*fix scrollbar affecting layout*/
  	}
  	html, body {
  		background-color: #e6e6e7;
  		overflow: hidden;
  	}
  	body, div, img {margin: 0; padding: 0;}
	.loading {
		width: 100%;
		height: 100%;
		user-select: none;
		position: absolute;
		z-index: 100;
		background-color: #e6e6e7;
		transition: opacity 0.7s;
		-webkit-transition: opacity 0.7s;
		display: flex;
		display: -webkit-box;
		display: -webkit-flex;
		justify-content: center;
		-webkit-justify-content: center;
		align-items: center;
		-webkit-align-items: center;
	}
	.page-inactive {display: none;}
	.pace .pace-progress {
		display: none;
	}
	@keyframes spin {
		0% {
			transform: rotate(0deg);
			-webkit-transform: rotate(0deg);
		}
		99.9999999999999% {
			transform: rotate(360deg);
			-webkit-transform: rotate(360deg);
		}
		100% {
			transform: rotate(0deg);
			-webkit-transform: rotate(0deg);
		}
	}
	@-webkit-keyframes spin {
		0% {
			transform: rotate(0deg);
			-webkit-transform: rotate(0deg);
		}
		99.9999999999999% {
			transform: rotate(360deg);
			-webkit-transform: rotate(360deg);
		}
		100% {
			transform: rotate(0deg);
			-webkit-transform: rotate(0deg);
		}
	}
	.loading .snowflake {
		animation: spin 3s ease infinite;
		-webkit-animation-name: spin;
		-webkit-animation-duration: 3s;
		-webkit-animation-timing-function: ease;
		width: 180px;
	}
	.content {opacity: 0;}
	.pace-running .content {
		opacity: 1;
	}
	.pace-done .loading {
		opacity: 0;
		visibility: 0;
		pointer-events: none;
	}
	.pace-done .snowflake {
		animation-play-state: paused;
		-webkit-animation-play-state: paused;
	}
	.pace-done .content {
		transition: opacity 1s;
		-webkit-transition: opacity 1s;
		opacity: 1;
	}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pace/1.0.2/pace.min.js"></script>
  <title>Happy Holidays from Red Lion</title>
